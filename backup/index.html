<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#4285f4">
  <title>白山市ごみ収集日程</title>
  <link rel="stylesheet" href="/css/main.css">
 </head>
 <body>
  <div id="app">
   <header>
    <h1 class="header__title">白山市ごみ収集日程</h1>
    <button id="butAdd" class="headerButton"></button>
   </header>
   <main>
    <div id="loader" class="loader" v-cloak>
     <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
     </svg>
    </div>
    <div class="region">
     <div>一木地区</div>
     <div>
      <button class="change-region-button">地区を変える</button>
     </div>
    </div>
    <div v-cloak>{{ viewDate }}</div>
    <garbage-list :now-date="nowDate" :garbage-list="garbageList"></garbage-list>
    <footer>@webarata3</footer>
   </main>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/ja.js"></script>
  <script src="/js/main.js"></script>
 </body>
</html>
